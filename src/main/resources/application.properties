# Configuration du serveur
server.port=8080

# Configuration de la base de données PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/pharmasearch
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Initialize database using data.sql
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Configuration du logging
logging.level.com.pharmasearch=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate=ERROR

# Configuration Firebase (à compléter avec vos credentials)
firebase.credentials.path=firebase-credentials.json

# JWT Configuration
app.jwt.secret=your-secret-key-should-be-very-long-and-secure-in-production
app.jwt.expiration=86400000
jwt.secret=your-secret-key
jwt.expiration=86400000
