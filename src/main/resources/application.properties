# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/pharmasearch
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging Configuration
logging.level.com.pharmasearch=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate=ERROR

# Configuration Firebase (à compléter avec vos credentials)
firebase.credentials.path=firebase-credentials.json

# JWT Configuration
app.jwt.secret=your-secret-key-should-be-very-long-and-secure-in-production
app.jwt.expiration=86400000
